<div class="user-sidebar">
    <div class="user-sidebar__box">
        <app-avatar></app-avatar>
    </div>

    <div class="user-sidebar__box">
        <div class="d-flex justify-content-around">
            <app-user-languages
            *ngFor="let item of 'userConfig.languages' | translate "
                [percentage]="item.value"
                [language]="item.language"
                [locale]="item.locale"></app-user-languages>
        </div>
    </div>

</div>
