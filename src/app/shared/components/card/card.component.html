<div class="card">

    <div class="card__desc">

        </p>

        <a href="{{link}}" target="_blank" rel="noopener noreferrer">
            <span>
                {{ 'projectConfig.labelButton' | translate }}
                <mat-icon>keyboard_arrow_right</mat-icon>
            </span>
        </a>
    </div>
</div>
